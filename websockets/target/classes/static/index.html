<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat WebSocket IFTM</title>

  <style>
    :root {
      --primary: #00a884;
      --primary-dark: #008069;
      --sidebar-bg: #1f2c34;
      --sidebar-accent: #2a3942;
      --chat-bg: #e9edef;
      --white: #ffffff;
      --gray: #667781;
      --border: #dadada;
    }

    * {
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      background: var(--chat-bg);
    }

    /* LOGIN */
    #login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: var(--white);
      text-align: center;
      padding: 2rem;
    }

    #login-container h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    #login-container input {
      width: 260px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      outline: none;
      font-size: 15px;
      text-align: center;
    }

    #login-container button {
      width: 260px;
      padding: 12px;
      background-color: var(--white);
      color: var(--primary-dark);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    #login-container button:hover {
      background-color: #dff4ec;
    }

    /* CHAT */
    #chat {
      display: none;
      flex: 1;
      height: 100vh;
      width: 100%;
    }

    #sidebar {
      width: 300px;
      background-color: var(--sidebar-bg);
      color: var(--white);
      display: flex;
      flex-direction: column;
    }

    #user-info {
      background-color: var(--sidebar-accent);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #111b21;
    }

    #user-info button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #user-info button:hover {
      color: var(--white);
    }

    #user-list {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      margin: 0;
      padding: 0.8rem;
    }

    #user-list li {
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      background-color: #26343b;
      cursor: pointer;
    }

    #user-list li:hover {
      background-color: #324047;
    }

    /* CHAT CONTAINER */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--chat-bg);
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .mine {
      align-self: flex-end;
      background-color: #d1f9d5;
    }

    .theirs {
      align-self: flex-start;
      background-color: var(--white);
    }

    .system {
      align-self: center;
      font-style: italic;
      font-size: 0.9rem;
      color: var(--gray);
      margin: 6px 0;
    }

    .time {
      font-size: 0.75rem;
      color: #777;
      text-align: right;
      margin-top: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* INPUT */
    #chat-form {
      display: flex;
      padding: 10px;
      background-color: var(--white);
      border-top: 1px solid var(--border);
    }

    #message-input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    #message-input:focus {
      border-color: var(--primary);
    }

    .send-btn {
      background-color: var(--primary);
      border: none;
      color: var(--white);
      padding: 12px 18px;
      margin-left: 8px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .send-btn:hover {
      background-color: var(--primary-dark);
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-dark);
      color: var(--white);
      padding: 12px 16px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      font-size: 0.95rem;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }

      #chat-container {
        width: 100%;
      }

      #login-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login-container">
    <h2>ðŸ’¬ Chat IFTM</h2>
    <input type="text" id="username" placeholder="Digite seu nome..." />
    <button id="connect">Entrar</button>
  </div>

  <!-- CHAT -->
  <div id="chat">
    <div id="sidebar">
      <div id="user-info">
        <strong id="current-user"></strong>
        <button id="logout" title="Sair">âŽ‹</button>
      </div>
      <ul id="user-list"></ul>
    </div>

    <div id="chat-container">
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="Digite uma mensagem..." />
        <button type="submit" class="send-btn">Enviar</button>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <script>
    let stompClient = null;
    let username = null;
    let privateTarget = null;

    const loginContainer = document.getElementById("login-container");
    const chatContainer = document.getElementById("chat");
    const currentUserLabel = document.getElementById("current-user");
    const userList = document.getElementById("user-list");
    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("message-input");
    const toast = document.getElementById("toast");

    document.getElementById("connect").addEventListener("click", connect);
    document.getElementById("chat-form").addEventListener("submit", sendMessage);
    document.getElementById("logout").addEventListener("click", logout);

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function connect() {
      username = document.getElementById("username").value.trim();
      if (!username) {
        showToast("Digite um nome de usuÃ¡rio!");
        return;
      }

      const socket = new SockJS("/ws");
      stompClient = Stomp.over(socket);

      stompClient.connect({}, () => {
        stompClient.subscribe("/topic/public", onMessageReceived);
        stompClient.subscribe("/user/queue/private", onPrivateMessage);
        stompClient.subscribe("/user/queue/errors", err => showToast(err.body));
        stompClient.subscribe("/topic/usuarios", onUserListUpdate);

        stompClient.send("/app/chat.register", {}, JSON.stringify({ username }));

        loginContainer.style.display = "none";
        chatContainer.style.display = "flex";
        currentUserLabel.textContent = username;
        showToast("Conectado como " + username);
      });
    }

    function logout() {
      if (stompClient) stompClient.disconnect();
      username = null;
      privateTarget = null;
      chatMessages.innerHTML = "";
      userList.innerHTML = "";
      chatContainer.style.display = "none";
      loginContainer.style.display = "flex";
      showToast("VocÃª saiu do chat.");
    }

    function sendMessage(event) {
      event.preventDefault();
      const content = messageInput.value.trim();
      if (content && stompClient) {
        const msg = { remetente: username, conteudo: content, destino: privateTarget };
        stompClient.send("/app/chat.send", {}, JSON.stringify(msg));
        messageInput.value = "";
        if (privateTarget) addMessage(`(VocÃª â†’ ${privateTarget}) ${content}`, "mine");
      }
    }

    function onMessageReceived(payload) {
      const resposta = JSON.parse(payload.body);
      updateUserList(resposta.usuariosOnline);
      if (resposta.tipo === "PUBLICA") {
        const { remetente, conteudo } = resposta.mensagem;
        addMessage(`${remetente}: ${conteudo}`, remetente === username ? "mine" : "theirs");
      }
    }

    function onPrivateMessage(payload) {
      const resposta = JSON.parse(payload.body);
      updateUserList(resposta.usuariosOnline);
      if (resposta.tipo === "PRIVADA") {
        const { remetente, conteudo } = resposta.mensagem;
        if (remetente !== username) {
          addMessage(`(Privado de ${remetente}) ${conteudo}`, "theirs");
          showToast(`Nova mensagem privada de ${remetente}`);
        }
      }
    }

    function onUserListUpdate(payload) {
      const resposta = JSON.parse(payload.body);
      if (resposta.tipo === "ATUALIZAR_USUARIOS") updateUserList(resposta.usuariosOnline);
    }

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      const time = new Date().toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
      div.innerHTML = `${text}<div class="time">${time}</div>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function updateUserList(users) {
      userList.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u === username ? `${u} (vocÃª)` : u;
        li.addEventListener("click", () => {
          if (u === username) {
            privateTarget = null;
            showToast("VocÃª nÃ£o pode enviar mensagens privadas a si mesmo.");
            return;
          }
          privateTarget = u;
          showToast(`Modo privado ativado com ${u}`);
        });
        userList.appendChild(li);
      });
    }
  </script>
</body>
</html>
